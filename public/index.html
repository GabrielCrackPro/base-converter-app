<!DOCTYPE html>
<html>
  <head>
    <title>Base Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Base Converter</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://github.com/GabrielCrackPro/base-converter-app"
                target="blank"
                ><i class="fab fa-github"></i> Repository</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="
        forms-container
        mt-3
        p-2
        d-flex
        flex-column
        justify-content-center
        align-items-center
      "
    >
      <form id="decimal" class="d-flex p-2">
        <label for="decimal" class="fw-bold me-2">Decimal</label>
        <input
          type="text"
          name="decimal"
          id="decimal-input"
          class="form-control me-2"
          placeholder="Ex: 234"
        />
        <button type="submit" class="btn bg form-control">
          <i class="fas fa-exchange-alt"></i> Convert
        </button>
      </form>
      <form id="binary" class="d-flex p-2">
        <label for="binary" class="fw-bold me-2">Binary</label>
        <input
          type="text"
          name="binary"
          id="binary-input"
          class="form-control me-2"
          placeholder="Ex: 11101010"
        />
        <button type="submit" class="btn bg form-control">
          <i class="fas fa-exchange-alt"></i> Convert
        </button>
      </form>
      <form id="octal" class="d-flex p-2">
        <label for="octal" class="fw-bold me-2">Octal</label>
        <input
          type="text"
          name="octal"
          id="octal-input"
          class="form-control me-2"
          placeholder="Ex: 466"
        />
        <button type="submit" class="btn bg form-control">
          <i class="fas fa-exchange-alt"></i> Convert
        </button>
      </form>
      <form id="hex" class="d-flex p-2">
        <label for="hex" class="fw-bold me-2">Hex</label>
        <input
          type="text"
          name="hex"
          id="hex-input"
          class="form-control me-2"
          placeholder="Ex: 0CA"
        />
        <button type="submit" class="btn bg form-control">
          <i class="fas fa-exchange-alt"></i> Convert
        </button>
      </form>
      <button class="reset btn bg"><i class="fas fa-trash"></i> Reset</button>
      <p class="format-error mt-2 p-2 fs-4"></p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
